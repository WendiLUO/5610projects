<div class="container">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <section class="login-form">
        <form method="post" action="#" role="login">
          <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
          <input placeholder="username"
                 id="username"
                 [(ngModel)]="username"
                 name = "username"
                 type="text"
                 required
                 class="form-control"/>
          <input placeholder="password"
                 type="password"
                 id="password"
                 required
                 data-match="confirmedpassword"
                 [(ngModel)]="password"
                 name = "password"
                 class="form-control"/>
          <input placeholder="verify password"
                 [(ngModel)]="confirmedpassword"
                 type="password"
                 name = "verifypassword"
                 required
                 data-match="password"
                 class="form-control"/>

          <a (click)="createUser()"><button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Register</button></a>


        </form>
        <form>
          <a class="btn btn-lg btn-primary btn-block" [routerLink]="['']">Go back</a>
        </form>
      </section>
    </div>

    <div class="col-md-4"></div>

  </div>

</div>
