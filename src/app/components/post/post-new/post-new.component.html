<div class="container">
  <a [routerLink]="['/user/' + userId]" class="pull-left navbar-text">
    <span class="glyphicon glyphicon-chevron-left navbar-white"></span>
  </a>
  <div id="form-main">
    <div id="form-div">
      <form (ngSubmit)="createPost()" #f="ngForm" class="montform" id="reused_form" >
        <p class="text">
          <textarea [(ngModel)]="content" name="content" class="feedback-input" id="content" placeholder="Your Content"></textarea>
        </p>
        <p class="upload">
          <input  name="pic" (change)="fileChange($event)" type="file" class="feedback-input" id="upload" #abc/>
        </p>
        <div class="submit">
          <button type="submit" class="button-blue">SUBMIT</button>
          <div class="ease"></div>
        </div>
      </form>
      <div id="error_message" style="width:100%; height:100%; display:none; ">
        <h4>
          Error
        </h4>
        Sorry there was an error sending your post.
      </div>
      <div id="success_message" style="width:100%; height:100%; display:none; "> <h2>Success! Your Message was Sent Successfully.</h2> </div>
    </div>
  </div>
</div>
